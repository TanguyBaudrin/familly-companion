{% extends "base.html" %}

{% block title %}Tableau de Bord - {{ super() }}{% endblock %}

{% block content %}
<div class="row">

    <!-- Colonne de gauche : Profil et Classement -->
    <div class="col s12">
        

        <!-- Classement -->
        <div class="card-panel amber lighten-5 z-depth-2">
            <h5 class="custom-title"><i class="material-icons left">assessment</i>Panthéon des Héros 🏆</h5>
            <div id="leaderboard-loading" class="center-align"><div class="preloader-wrapper small active"><div class="spinner-layer spinner-green-only"><div class="circle-clipper left"><div class="circle"></div></div><div class="gap-patch"><div class="circle"></div></div><div class="circle-clipper right"><div class="circle"></div></div></div></div></div>
            <ul class="collection" id="leaderboard-list">
                <!-- Leaderboard items will be loaded here by JavaScript -->
            </ul>
        </div>
    </div>
</div>

<!-- Tableau des quêtes -->
<div class="row">
    <div class="col s12">
         <h4 class="custom-title center-align">Tableau des Quêtes 📜</h4>
         <div id="tasks-loading" class="center-align"><div class="preloader-wrapper small active"><div class="spinner-layer spinner-blue-only"><div class="circle-clipper left"><div class="circle"></div></div><div class="gap-patch"><div class="circle"></div></div><div class="circle-clipper right"><div class="circle"></div></div></div></div></div>
         <ul class="collection" id="task-list">
            <!-- Task items will be loaded here by JavaScript -->
         </ul>
    </div>
</div>

<!-- Rewards Section -->
<div class="row">
    <div class="col s12">
        <h4 class="custom-title center-align">Récompenses Disponibles 🎁</h4>
        <div id="rewards-loading" class="center-align"><div class="preloader-wrapper small active"><div class="spinner-layer spinner-red-only"><div class="circle-clipper left"><div class="circle"></div></div><div class="gap-patch"><div class="circle"></div></div><div class="circle-clipper right"><div class="circle"></div></div></div></div></div>
        <ul class="collection" id="reward-list">
            <!-- Reward items will be loaded here by JavaScript -->
        </ul>
    </div>
</div>

<script src="{{ url_for('static', path='/js/dashboard.js') }}"></script>
{% endblock %}
