<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container">
    <h4 class="custom-title center-align">Trésors de la Guilde 💎</h4>
    <p class="center-align">Découvrez qui sont les plus grands aventuriers de la semaine et quels trésors sont les plus convoités !</p>

    <!-- Sélecteur de période -->
    <div class="row center-align">
        <div class="col s12">
            <a id="weekly-btn" class="btn waves-effect waves-light brown darken-1">Cette Semaine</a>
            <a id="monthly-btn" class="btn waves-effect waves-light brown darken-3">Ce Mois-ci</a>
        </div>
    </div>

    <!-- Graphiques -->
    <div class="row">
        <div class="col s12 m6">
            <div class="card-panel amber lighten-5 z-depth-2 chart-card">
                <h5 class="custom-title center-align">Collecte de Points 🌟</h5>
                <div id="points-chart-loading" class="center-align">
                    <div class="preloader-wrapper small active"><div class="spinner-layer spinner-green-only"><div class="circle-clipper left"><div class="circle"></div></div><div class="gap-patch"><div class="circle"></div></div><div class="circle-clipper right"><div class="circle"></div></div></div></div>
                </div>
                <div class="chart-container">
                    <canvas id="points-chart"></canvas>
                </div>
            </div>
        </div>
        <div class="col s12 m6">
            <div class="card-panel amber lighten-5 z-depth-2 chart-card">
                <h5 class="custom-title center-align">Butins Préférés 🏆</h5>
                 <div id="rewards-chart-loading" class="center-align">
                    <div class="preloader-wrapper small active"><div class="spinner-layer spinner-red-only"><div class="circle-clipper left"><div class="circle"></div></div><div class="gap-patch"><div class="circle"></div></div><div class="circle-clipper right"><div class="circle"></div></div></div></div>
                </div>
                <div class="chart-container">
                    <canvas id="rewards-chart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
<script src="/static/js/chart.js" defer></script>
<script src="/static/js/statistics.js" defer></script>
</body>
</html>
