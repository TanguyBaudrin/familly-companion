<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Héros du Foyer 🦸</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>🦸 Héros du Foyer 🏆</h1>
    </header>
    <main>
        <section class="welcome">
            <h2>Bienvenue, futurs héros du quotidien ! ✨</h2>
            <p>Transformez les corvées en aventures épiques et devenez le champion de votre foyer.</p>
            <a href="/register" class="login-btn">Rejoindre l'aventure 🚀</a>
        </section>

        <section class="features">
            <h3>Comment ça marche ? 🤔</h3>
            <div class="feature-list">
                <div class="feature-item">
                    <span>📝</span>
                    <p>Répartissez les tâches</p>
                </div>
                <div class="feature-item">
                    <span>💪</span>
                    <p>Accomplissez vos missions</p>
                </div>
                <div class="feature-item">
                    <span>🎉</span>
                    <p>Gagnez des points et des récompenses</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
