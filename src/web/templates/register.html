<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejoindre l'aventure - H√©ros du Foyer</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1><a href="/" style="text-decoration: none; color: white;">ü¶∏ H√©ros du Foyer üèÜ</a></h1>
    </header>
    <main>
        <section class="form-container">
            <h2>Cr√©ez votre compte</h2>
            <form action="/api/users/register" method="post">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Cr√©er mon compte</button>
            </form>
            <div class="social-login">
                <p>Ou connectez-vous avec :</p>
                <div id="g_id_onload"
                     data-client_id="{{ google_client_id }}"
                     data-context="signin"
                     data-ux_mode="popup"
                     data-login_uri="/auth/google"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-shape="rectangular"
                     data-theme="outline"
                     data-text="signin_with"
                     data-size="large"
                     data-logo_alignment="left">
                </div>
            </div>
        </section>
    </main>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
</body>
</html>
